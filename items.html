<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS Food Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Menu</h4>
                <a href="index.html" class="text-white text-decoration-none d-block py-2">Dashboard</a>
                <a href="orders.html" class="text-white text-decoration-none d-block py-2">Orders</a>
                <a class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active" onclick="location.reload();">Food Items</a>
                <a href="inventory.html" class="text-white text-decoration-none d-block py-2">Inventory</a>
                <a href="promotions.html" class="text-white text-decoration-none d-block py-2">Promotions</a>
                <a href="reports.html" class="text-white text-decoration-none d-block py-2">Reports</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search items..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center mb-4">Food Items</h2>

                <!-- Category Buttons -->
                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('beverages')">Beverages</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('burgers')">Burgers</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('cakes')">Cakes</button>
                </div>

                <!-- Food Items Section -->
                <div id="food-items" class="row">
                    <!-- Food items will appear here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const foodItems = {
            beverages: [
                { name: "Coke", description: "Chilled and refreshing Coca Cola." },
                { name: "Sprite", description: "A refreshing lemon-lime soda." },
                { name: "Orange Juice", description: "Freshly squeezed orange juice." }
            ],
            burgers: [
                { name: "Cheese Burger", description: "Juicy beef patty with cheddar cheese." },
                { name: "Veggie Burger", description: "A healthy burger with fresh veggies." },
                { name: "Chicken Burger", description: "Crispy chicken patty with lettuce and mayo." }
            ],
            cakes: [
                { name: "Chocolate Cake", description: "Rich and moist chocolate cake." },
                { name: "Carrot Cake", description: "Delicious and healthy carrot cake." },
                { name: "Cheesecake", description: "Classic creamy cheesecake." }
            ]
        };

        function showCategory(category) {
            const foodItemsContainer = document.getElementById('food-items');
            foodItemsContainer.innerHTML = ''; // Clear previous items

            foodItems[category].forEach(item => {
                const foodCard = `
                    <div class="col-lg-4 mb-4">
                        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
                            role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>${item.name}</title>
                            <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect>
                        </svg>
                        <h2 class="fw-normal">${item.name}</h2>
                        <p>${item.description}</p>
                        <p><a class="btn btn-secondary" href="#">View details Â»</a></p>
                    </div>
                `;
                foodItemsContainer.innerHTML += foodCard; // Append each item to the container
            });
        }

        // Show default category on page load
        document.addEventListener('DOMContentLoaded', function () {
            showCategory('beverages');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
