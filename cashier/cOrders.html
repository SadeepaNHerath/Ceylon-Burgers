<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS Orders</title>
    <link rel="icon" href="../icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Menu</h4>
                <a href="placeOrder.html" class="text-white text-decoration-none d-block py-2">Dashboard</a>
                <a class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active" onclick="location.reload();">Orders</a>
                <a href="cItems.html" class="text-white text-decoration-none d-block py-2">Food Items</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                    <div class="d-flex justify-content-center flex-grow-1">
                        <input class="form-control me-2" type="date" id="orderDate" aria-label="Search by date" onchange="filterOrders()" style="max-width: 200px;">
                        <button id="searchButton" class="btn btn-outline-light" type="button" onclick="showAllOrders()">Show All</button>
                    </div>
                    <a href="../index.html" class="btn btn-outline-light me-2">Exit</a>
                </div>
            </nav>                   
                      

            <div class="container mt-4">
                <h2 class="text-center mb-4">Previous Orders History</h2>

                <div id="ordersContainer" class="row row-cols-1 g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="cOrders.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
