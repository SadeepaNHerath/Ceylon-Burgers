<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS Food Items</title>
    <link rel="icon" href="../icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Menu</h4>
                <a href="cashier.html" class="text-white text-decoration-none d-block py-2">Dashboard</a>
                <a href="orders.html" class="text-white text-decoration-none d-block py-2">Orders</a>
                <a class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active" onclick="location.reload();">Food Items</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                    <a href="../index.html" class="btn btn-outline-light ms-auto">Exit</a>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center mb-4">Food Items</h2>

                <div class="d-flex justify-content-center mb-4">
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('all')">All</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Burgers')">Burgers</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Submarines')">Submarines</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Fries')">Fries</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Pasta')">Pasta</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Salads')">Salads</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Desserts')">Desserts</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Sides')">Sides</button>
                    <button class="btn btn-outline-primary mx-2" onclick="showCategory('Beverages')">Beverages</button>
                </div>

                <div id="food-items" class="row"></div>

                <div id="loading" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="suggestions" class="position-relative"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="items.js"></script>
</body>

</html>
