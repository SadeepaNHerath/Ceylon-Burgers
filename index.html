<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceylon Burgers - Login</title>
  <link rel="icon" href="icon/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" rel="stylesheet">
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100" data-aos="fade-up">
    <div class="card" style="width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">
          <i class="fas fa-user-circle"></i> Login to Ceylon Burgers
        </h2>
        <div class="mb-3">
          <label for="roleSelect" class="form-label">Select your role:</label>
          <select id="roleSelect" class="form-select" onchange="updatePasswordPlaceholder()">
            <option value="">Choose...</option>
            <option value="admin">Admin</option>
            <option value="cashier">Cashier</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="text-center">
          <button class="btn btn-danger" onclick="checkLogin()">Login</button>
        </div>
        <div id="error-message" class="text-danger text-center mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
  <script src="app.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
