<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS - Orders</title>
    <link rel="icon" href="../icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Admin Menu</h4>
                <a href="report.html" class="text-white text-decoration-none d-block py-2">Monthly Reports</a>
                <a href="aItems.html" class="text-white text-decoration-none d-block py-2">Food Items</a>
                <a class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active" onclick="location.reload()">Orders</a>
                <a href="aCashier.html" class="text-white text-decoration-none d-block py-2">Cashiers</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                    <a href="../index.html" class="btn btn-outline-light ms-auto">Exit</a>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center mb-4">Order History</h2>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="filterDate">Filter by Date</label>
                        <input type="date" class="form-control" id="filterDate" onchange="filterOrders()">
                    </div>
                    <div class="col-md-3">
                        <label for="filterCustomer">Filter by Customer ID</label>
                        <select class="form-control" id="filterCustomer" onchange="filterOrders()">
                            <option value="">All Customers</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filterCashier">Filter by Cashier ID</label>
                        <select class="form-control" id="filterCashier" onchange="filterOrders()">
                            <option value="">All Cashiers</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Customer ID</th>
                                <th>Cashier ID</th>
                                <th>Items</th>
                                <th>Total Price (LKR)</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="aOrders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
