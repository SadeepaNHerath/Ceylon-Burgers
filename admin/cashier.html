<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS - Cashiers</title>
    <link rel="icon" href="../icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Admin Menu</h4>
                <a href="report.html" class="text-white text-decoration-none d-block py-2">Monthly Reports</a>
                <a href="items.html" class="text-white text-decoration-none d-block py-2">Food Items</a>
                <a href="cashier.html" class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active">Cashiers</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center mb-4">Cashiers</h2>
                <div id="cashiersContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>

                <button id="addCashierBtn" class="btn btn-success my-3" onclick="toggleAddCashierForm()">Add Cashier</button>

                <div id="addCashierForm" class="d-none">
                    <h4>Add New Cashier</h4>
                    <form id="cashierForm">
                        <div class="mb-3">
                            <label for="cashierId" class="form-label">Cashier ID</label>
                            <input type="text" class="form-control" id="cashierId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="cashierName" class="form-label">Cashier Name</label>
                            <input type="text" class="form-control" id="cashierName" required>
                        </div>
                        <div class="mb-3">
                            <label for="cashierPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="cashierPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="cashierAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="cashierAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="cashierNic" class="form-label">NIC</label>
                            <input type="text" class="form-control" id="cashierNic" required>
                        </div>
                        <div class="mb-3">
                            <label for="cashierPhoto" class="form-label">Photo URL</label>
                            <input type="text" class="form-control" id="cashierPhoto">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addCashier()">Confirm Add</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cashier.js"></script>
</body>

</html>
