<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report - Ceylon Burgers POS</title>
    <link rel="icon" href="../icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Admin Menu</h4>
                <a href="report.html"
                    class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active">Monthly Reports</a>
                <a href="items.html" class="text-white text-decoration-none d-block py-2">Food Items</a>
                <a href="cashier.html" class="text-white text-decoration-none d-block py-2">Cashiers</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                    <a href="../index.html" class="btn btn-outline-light ms-auto">Exit</a>
                </div>
            </nav>

            <div class="container mt-4">
                <h1 class="text-center my-4">Monthly Sales Report</h1>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <select id="monthSelector" class="form-select" onchange="generateReport()">
                            <option value="">Select Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>

                <div id="reportContainer" class="card">
                    <div class="card-header">
                        <h4>Sales Details</h4>
                    </div>
                    <div class="card-body">
                        <div id="summary" class="mb-4"></div>
                        <h5>Item Sales Quantity</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity Sold</th>
                                </tr>
                            </thead>
                            <tbody id="itemSalesBody"></tbody>
                        </table>
                    </div>
                </div>

                <div id="monthlySummary" class="d-none">
                    <h3>Monthly Summary</h3>
                    <p><strong>Best Customer:</strong> <span id="bestCustomer">N/A</span></p>
                    <p><strong>Best Cashier:</strong> <span id="bestCashier">N/A</span></p>
                    <p><strong>Total Sales:</strong> LKR <span id="totalSales">0.00</span></p>
                    <p><strong>Best Selling Item:</strong> <span id="bestSellingItem">N/A</span></p>

                    <h3>Customer Sales</h3>
                    <ul id="customerSalesList" class="list-group"></ul>

                    <h3>Cashier Sales</h3>
                    <ul id="cashierSalesList" class="list-group"></ul>


                    <button class="btn btn-primary mt-3" onclick="generatePDF()">Download PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="report.js"></script>
</body>

</html>
