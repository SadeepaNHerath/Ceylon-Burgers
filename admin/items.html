<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS - Update Item</title>
    <link rel="icon" href="../icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Admin Menu</h4>
                <a href="report.html" class="text-white text-decoration-none d-block py-2">Monthly Reports</a>
                <a href="items.html" class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active">Food Items</a>
                <a href="cashier.html" class="text-white text-decoration-none d-block py-2">Cashiers</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center mb-4">Update Item</h2>

                <div id="addItemBtnContainer">
                    <button id="addItemBtn" class="btn btn-primary" onclick="toggleAddItemForm()">Add Item</button>
                </div>

                <div id="addItemForm" class="d-none">
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemId">Item ID</label>
                            <input type="text" class="form-control" id="itemId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="itemCategory">Category</label>
                            <select class="form-control" id="itemCategory" onchange="generateItemId()" required>
                                <option value="">Select Category</option>
                                <option value="Burgers">Burgers</option>
                                <option value="Submarines">Submarines</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Sides">Sides</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Salads">Salads</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Fries">Fries</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemQuantity">Quantity</label>
                            <input type="number" class="form-control" id="itemQuantity" required>
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price</label>
                            <input type="number" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="itemDiscount">Discount</label>
                            <input type="number" class="form-control" id="itemDiscount">
                        </div>
                        <div class="form-group">
                            <label for="itemImageUrl">Image URL</label>
                            <input type="url" class="form-control" id="itemImageUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="itemExpiration">Expiration Date</label>
                            <input type="date" class="form-control" id="itemExpiration">
                        </div>
                        <button type="button" class="btn btn-success" onclick="addItem()">Save Item</button>
                        <button type="button" class="btn btn-secondary" onclick="toggleAddItemForm()">Cancel</button>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="mt-2">
                        <select id="categoryFilter" class="form-control" onchange="filterItems()"> 
                            <option value="">All Categories</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Sides">Sides</option>
                            <option value="Desserts">Desserts</option>
                            <option value="Salads">Salads</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Fries">Fries</option>
                            <option value="Submarines">Submarines</option>
                            <option value="Burgers">Burgers</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Item ID</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Expiration Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="itemsTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
