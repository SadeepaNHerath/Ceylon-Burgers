<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceylon Burgers POS Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="d-flex">
        <div class="bg-dark text-white" style="width: 250px; height: 100vh; position: fixed;">
            <div class="p-3">
                <h4 class="text-center">Menu</h4>
                <a href="cashier.html" class="text-white text-decoration-none d-block py-2">Dashboard</a>
                <a href="orders.html" class="text-white text-decoration-none d-block py-2">Orders</a>
                <a href="items.html" class="text-white text-decoration-none d-block py-2">Food Items</a>
                <a class="text-white text-decoration-none d-block py-2 bg-primary fw-bold active" onclick="location.reload();">Inventory</a>
                <a href="reports.html" class="text-white text-decoration-none d-block py-2">Reports</a>
            </div>
        </div>

        <div class="content flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ceylon Burgers POS</a>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search items..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="text-center mb-4">Inventory Management</h2>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Item ID</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Quantity Left</th>
                            <th scope="col">Expiration Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Classic Burger</td>
                            <td>25</td>
                            <td>2024-12-31</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Cheese Submarine</td>
                            <td>15</td>
                            <td>2024-11-15</td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Coke</td>
                            <td>50</td>
                            <td>N/A</td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>Orange Juice</td>
                            <td>20</td>
                            <td>2024-10-20</td>
                        </tr>
                        <tr>
                            <td>005</td>
                            <td>Chocolate Cake</td>
                            <td>5</td>
                            <td>2024-09-15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
